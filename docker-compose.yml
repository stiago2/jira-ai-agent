version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-ai-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - jira-network

  redis:
    image: redis:7-alpine
    container_name: jira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - jira-network

networks:
  jira-network:
    driver: bridge

volumes:
  redis-data:
