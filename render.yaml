services:
  # Backend API
  - type: web
    name: jira-ai-agent-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: jira-ai-agent-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 10080
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/v1/health

databases:
  - name: jira-ai-agent-db
    databaseName: jira_agent
    user: jira_agent_user
    plan: free
